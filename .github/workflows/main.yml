# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Trigger the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  sync-to-hub:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence tasks that will be executed as part of the job
    steps:
      # Check-out your repository under $GITHUB_WORKPLACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote
        env:
          HG: ${{ secrets.HG }}
        run: git remote add space https://randyjhc:$HG@huggingface.co/spaces/randyjhc/randyjhc/Predicting-Bounding-Boxes
      - name: Push to hub
        env:
          HG: ${{ secrets.HG }}
        run: git push --force https://randyjhc:$HG@huggingface.co/spaces/randyjhc/randyjhc/Predicting-Bounding-Boxes main
